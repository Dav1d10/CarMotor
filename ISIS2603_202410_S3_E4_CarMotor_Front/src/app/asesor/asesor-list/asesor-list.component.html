<div class="container mt-4">
  <h1 class="text-center mb-4">Nuestros Asesores</h1>
  
  <div class="carousel-container p-3">
    <div id="asesorCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel item active">
        <div *ngFor="let asesor of asesores; let i = index" [ngClass]="{'carousel-item': true, 'active': i === 0}">
          <img [src]="asesor.fotografia" class="d-block w-100" [alt]="asesor.nombre">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{ asesor.nombre }}</h5>
            <p>
              <button class="btn btn-primary" [routerLink]="['/asesores', asesor.id]">Ver Detalles</button>
            </p>
          </div>
        </div>
      </div>
    </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#asesorCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#asesorCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
