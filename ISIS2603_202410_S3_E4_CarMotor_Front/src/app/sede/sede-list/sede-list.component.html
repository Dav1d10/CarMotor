<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-12">
      <input type="text" class="form-control" placeholder="Buscar sede..." [(ngModel)]="searchTerm">
    </div>
  </div>
</div>
<br />
<div class="container-fluid">
  <div *ngIf="selected">
    <app-sede-detail [sedeDetail]="selectedSede"></app-sede-detail>
  </div>
  <div class="row">
    <div class="col mb-2" *ngFor="let sede of filteredSedes">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img
          class="card-img-top"
          src="{{ sede.imagen }}"
          alt="{{ sede.nombre }}"
          (click)="onSelected(sede)"
        />
        <div class="card-body">
          <h5 class="card-title">{{ sede.nombre }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
